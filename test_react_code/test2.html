<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      let rootelement=ReactDOM.createRoot(document.getElementById("root"));


      function Foo(props){
        const styleobj={color:props.colorOfText}
        return <h1 style={styleobj}>{props.text}</h1>
      }

      function Footer(){
        return(
          <div style={{color:"white",backgroundColor:"black",padding:"20px"}}>footer</div>
        )
      }


      let ele=( 
        <>
          <Foo text="hii" colorOfText="red"/>
          <Footer/>
        </>
      )
      rootelement.render(ele);
      
    </script>
  </body>
</html>
