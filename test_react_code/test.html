<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      let root=document.getElementById("root");
      let create_root=ReactDOM.createRoot(root);
      const element = (
            <p style={{
                height:"500px",
                fontSize: "48px",
                color: "white",
                backgroundColor: "black",
            }}>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</p>);
    const themes=(
        <p style={{height:"500px",
                fontSize: "48px",
                color: "black",
                backgroundColor: "white",}}>There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain...</p>)
            let mode=false;
            let night=mode?element:themes;

      create_root.render(night);

    </script>
  </body>
</html>
