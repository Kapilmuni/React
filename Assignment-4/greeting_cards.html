<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyanmic Greeting_card</title>
    <style>
      .container{
        border: 4px solid green;
        border-radius: 5px;
        width: 40%;
        margin: auto;
        margin-top: 50px;
        
      }
      .get1{
        color: blueviolet;
        text-align: center;
        font-size: 40px;
      }
      .get2{
        color: rgb(0, 0, 0);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    function GreetingCard(props){
        return (
            
            <div>
                <h1 className="get1">{props.head}</h1>
                <h3 className="get2">{props.greeting} {props.name}</h3>
            </div>
        )
    }

    function App(){
        let list=[  {greeting:"Happy Birthday",name:"Ajay"},
                    {greeting:"Happy Aniversary",name:"Shahrukh Khan"},
                    {greeting:"Happy Dipawali",name:"Mahendra"}
                ]
        return(
            <div className="container">
                <GreetingCard head="Greeting Card"/>
                {list.map((e,index)=>(
                  <GreetingCard key={index} greeting={e.greeting} name={e.name}/>    
                ))}
            </div>
        )
    }

    let reactRoot=ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<App/>)
  </script>
</html>
