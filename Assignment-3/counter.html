<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here

function App() {
  const [count, setCount] = React.useState(90);
  function handleClick(){
    setCount(count+8);
  }
  
  return (
    <>
      <h2>The count value is {count} </h2>
      <button onClick={handleClick}>increase count</button>
    </>
  );
}
    let createroot=ReactDOM.createRoot(document.getElementById("root"));
    createroot.render(<App/>)
  </script>
</body>
</html>
